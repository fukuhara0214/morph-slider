name: Deploy zipped Vite app to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ZIPがリポジトリ直下に「morph-slider.zip」という名前で置いてある前提
      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          unzip -o morph-slider.zip -d .

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & build
        working-directory: morph-slider
        run: |
          npm install
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: morph-slider/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
